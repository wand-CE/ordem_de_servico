{% extends 'base.html' %}
{% load  static %}
{% block styles %}
    <link href="{% static 'css/clientes.css' %}" rel="stylesheet" type="text/css">
{% endblock styles %}
{% block conteudo %}
    <div class="container card mt-4 p-5">
        <h2 class="mb-4">Clientes</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for cliente in clientes %}
                <tr data-bs-toggle="modal" data-bs-target="#clienteModal{{ cliente.id }}">
                    <td>{{ cliente }}</td>
                    <td>
                        <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-outline-secondary btn-sm me-2"
                           role="button">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-outline-danger btn-sm" role="button">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Ainda não existem clientes cadastrados!</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cadastrar_cliente' %}" class="btn btn-primary">Cadastrar Cliente</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const actionButtons = document.querySelectorAll('.table .btn');
            actionButtons.forEach(function (btn) {
                btn.addEventListener('click', function (event) {
                    event.stopPropagation();  // Prevent modal from opening when action buttons are clicked
                });
            });
        });
    </script>
{% endblock conteudo %}
